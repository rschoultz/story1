group 'nu.schoultz'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = 1.8
mainClassName = "nu.schoultz.story1.StoryMain"

repositories {
    mavenCentral()
}

dependencies {
    compile "com.bladecoder.ink:blade-ink:0.4.+"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run{
    standardInput = System.in
}

task inklecate(type: Exec) {
    executable "../inklecate/inklecate"
    args "src/main/resources/story.ink"
}

task buildRunStory {
    dependsOn inklecate
    dependsOn run
}